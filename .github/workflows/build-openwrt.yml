name: Build_OpenWrt_24.10_Single_Thread

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: 1. 检出代码 & 清理磁盘
      uses: actions/checkout@v4

    - name: 深度空间清理 (防止磁盘溢出)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true

    - name: 2. 安装编译环境 & 升级 Go
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
        # 升级系统 Go 环境以支持现代插件
        sudo add-apt-repository ppa:longsleep/golang-backports -y
        sudo apt update
        sudo apt install golang-go -y
        sudo timedatectl set-timezone "$TZ"

    - name: 3. 克隆源码与更新插件源
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        # 添加插件库
        echo "src-git kenzo https://github.com/kenzok8/openwrt-packages" >> feeds.conf.default
        echo "src-git small https://github.com/kenzok8/small-package" >> feeds.conf.default
        
        ./scripts/feeds update -a
        
        # 【核心修复】单线程编译前必须剔除报错包，否则 V=s 也会无限卡死在此
        rm -rf feeds/small/geoview
        rm -rf feeds/kenzo/geoview
        
        ./scripts/feeds install -a

    - name: 4. 固件功能配置 (.config)
      run: |
        cd openwrt
        # 目标平台: Intel Generic
        echo "CONFIG_TARGET_x86=y" >> .config
        echo "CONFIG_TARGET_x86_64=y" >> .config
        echo "CONFIG_TARGET_x86_64_DEVICE_generic=y" >> .config
        
        # 中文包
        echo "CONFIG_LUCI_LANG_zh_Hans=y" >> .config
        
        # 网卡驱动 (E1000 & USB)
        echo "CONFIG_PACKAGE_kmod-e1000=y" >> .config
        echo "CONFIG_PACKAGE_kmod-e1000e=y" >> .config
        echo "CONFIG_PACKAGE_kmod-usb-net=y" >> .config
        echo "CONFIG_PACKAGE_kmod-usb-net-asix=y" >> .config
        echo "CONFIG_PACKAGE_kmod-usb-net-rtl8152=y" >> .config
        
        # 核心插件
        echo "CONFIG_PACKAGE_luci-app-passwall=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-smartdns=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-adguardhome=y" >> .config
        echo "# CONFIG_PACKAGE_luci-app-adguardhome_INCLUDE_binary is not set" >> .config
        echo "CONFIG_PACKAGE_luci-app-ddns=y" >> .config
        echo "CONFIG_PACKAGE_ddns-scripts-cloudflare=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-syncdial=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-mwan3=y" >> .config
        
        # IPv6 
        echo "CONFIG_PACKAGE_ipv6helper=y" >> .config
        
        make defconfig

    - name: 5. 下载所有源码包
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: 6. 【单线程编译】核心阶段
      run: |
        cd openwrt
        # 使用 -j1 V=s 进行单线程详尽编译
        make -j1 V=s

    - name: 7. 整理并上传固件
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_24.10_SingleThread_Firmware
        path: openwrt/bin/targets/x86/64/
